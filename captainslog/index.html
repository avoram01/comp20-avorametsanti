<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        var output = "";
        messages = Array();
        numMsgs = 0;
        $(document).ready(function() {
            for (key in localStorage) {
                //NEED TO ADD DATES TO OUTPUT
                //console.log(key);
                //console.log("key " + key);
                output = output + "<p>" + localStorage[key] + "</p>\n";
            }
            $('#log').html(output);

            //when return key is pressed, inputted message is added to array
            $('#msg').keypress(function(entry) {
                var keycode = entry.keyCode || entry.which;
                if(keycode == '13') {
                    //taking input
                    messages[numMsgs] = $('#msg').val();

                    //getting time
                    var time = new Date().getTime();
                    console.log("time " + time);
                    var date = new Date().toUTCString();
                    console.log("date " + date);

                    //updating log
                    var newMsg = date + " - " + messages[numMsgs];
                    output = output + "<p>" + newMsg + "</p>";
                    console.log("newMsg " + newMsg);
                    $('#log').html(output);
                    localStorage.setItem(time, newMsg);
                    numMsgs++;
                }
            });
        });
    </script>
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
